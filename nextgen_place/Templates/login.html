{% extends 'base.html' %}
{% block content %}

<style>
    
/* ================= LOGIN FORM ================= */

.form-container {
    max-width: 400px;
    margin: 80px auto;
    padding: 35px 30px;
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.12);
    text-align: center;
    animation: fadeUp 0.6s ease;
}

.form-container h2 {
    margin-bottom: 25px;
    color: #0d47a1;
    font-size: 26px;
}

.error-text {
    color: #e53935;
    margin-bottom: 15px;
    font-weight: 500;
}

/* INPUT GROUP WITH ICON */
.input-group {
    position: relative;
    margin-bottom: 18px;
}

.input-group input {
    width: 100%;
    padding: 12px 14px 12px 45px;
    border-radius: 10px;
    border: 1.5px solid #ccc;
    font-size: 14px;
    transition: border 0.3s ease, box-shadow 0.3s ease;
}

.input-group input:focus {
    outline: none;
    border-color: #1976d2;
    box-shadow: 0 0 0 3px rgba(25,118,210,0.15);
}

/* ICON INSIDE INPUT */
.input-icon {
    position: absolute;
    top: 50%;
    left: 14px;
    transform: translateY(-50%);
    font-size: 18px;
    opacity: 0.7;
}

/* LOGIN BUTTON */
.btn-login {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background: linear-gradient(90deg, #1976d2, #42a5f5);
    color: white;
    border: none;
    border-radius: 25px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.btn-login:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(25,118,210,0.4);
}

/* REGISTER LINK */
.register-link {
    margin-top: 18px;
    font-size: 14px;
}

.register-link a {
    color: #1976d2;
    font-weight: 600;
    text-decoration: none;
}

.register-link a:hover {
    text-decoration: underline;
}

/* FADE ANIMATION */
@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(25px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* SELECT DROPDOWN STYLING */
.input-group select {
    width: 100%;
    padding: 12px 14px 12px 45px;
    border-radius: 10px;
    border: 1.5px solid #ccc;
    font-size: 14px;
    background: #fff;
    cursor: pointer;
    transition: border 0.3s ease, box-shadow 0.3s ease;
}

.input-group select:focus {
    outline: none;
    border-color: #1976d2;
    box-shadow: 0 0 0 3px rgba(25,118,210,0.15);
}
</style>

<div class="form-container">

    <h2>üîê Login</h2>

    {% if error %}
        <p class="error-text">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <!-- USERNAME -->
        <div class="input-group">
            <span class="input-icon">üë§</span>
            <input
                type="text"
                name="username"
                placeholder="Username"
                required
            >
        </div>

        <!-- PASSWORD -->
        <div class="input-group">
            <span class="input-icon">üîí</span>
            <input
                type="password"
                name="password"
                placeholder="Password"
                required
            >
        </div>

        <button type="submit" class="btn-login">Login</button>
    </form>

    <p class="register-link">
        Don‚Äôt have an account?
        <a href="/register/">Register here</a>
    </p>

</div>

{% endblock %}
